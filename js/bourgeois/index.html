<div class="bourgeois-wrapper">
  <div class="flex-wrap">
    <div data-ng-repeat="art in art">
      <div class="image-title-wrapper">
        <img class="bourgeois-thumbnail-image" src="/images/bourgeois/{{art.path}}" alt="">

      </div>
    </div>
  </div>
</div>
